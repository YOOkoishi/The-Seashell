<!--
    此 HTML 会在网络服务系统的查询已绑定的 MAC 地址页返回。
    所有 input[name="macs"] 元素中的 value 属性是已绑定的 MAC 地址。
    为节省篇幅，此处仅提供不完整的 HTML 代码。
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>User Self-Service System-解绑MAC地址</title>
</head>

<body>
    <div class="body2">
        <div class="outbox">
            <!-- 内容 -->
            <div class="t_boxin">
                <!-- 内边框 -->
                <div class="tabcontent">
                    <div class="row">
                        <div class="v-col">
                            <label style="margin-top: 8px"> 设备1： </label>
                            <input type="text" value=" " maxlength="12" readonly="readonly" />
                        </div>
                        <div class="v-col">
                            <label style="margin-top: 8px"> MAC： </label>
                            <input type="text" name="macs" id="mac1" value="AABBCCDDEE00" maxlength="12"
                                readonly="readonly" />
                            <input type="checkbox" name="IsOnSell" id="mac1" style="cursor: pointer"
                                onclick="unbound('mac1')" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="v-col">
                            <label style="margin-top: 8px"> 设备2： </label>
                            <input type="text" value="Phone " maxlength="12" readonly="readonly" />
                        </div>
                        <div class="v-col">
                            <label style="margin-top: 8px"> MAC： </label>
                            <input type="text" name="macs" id="mac2" value="AABBCCDDEE11" maxlength="12"
                                readonly="readonly" />
                            <input type="checkbox" name="IsOnSell" id="mac2" style="cursor: pointer"
                                onclick="unbound('mac2')" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="v-col">
                            <label style="margin-top: 8px"> 设备3： </label>
                            <input type="text" value="Laptop  " maxlength="12" readonly="readonly" />
                        </div>
                        <div class="v-col">
                            <label style="margin-top: 8px"> MAC： </label>
                            <input type="text" name="macs" id="mac3" value="AABBCCDDEE22" maxlength="12"
                                readonly="readonly" />
                            <input type="checkbox" name="IsOnSell" id="mac3" style="cursor: pointer"
                                onclick="unbound('mac3')" />
                        </div>
                    </div>

                    <div style="margin: 40px 20px 20px 200px">
                        <form id="nav_unbindMACAction" name="nav_unbindMACAction" onsubmit="return checkMac();"
                            action="/nav_unbindMACAction.action" method="post">
                            <input type="hidden" name="macStr" value="" id="nav_unbindMACAction_macStr" />
                            <input type="submit" name="Submit" class="but" value="解绑" />
                            <input type="button" name="backBtn" class="but" value="GoBack"
                                onclick="location.href = 'nav_main'" />
                        </form>
                    </div>
                </div>
            </div>
            <!-- 页脚 -->
            <div class="footer">Power by CITYHOTSPOT</div>
        </div>
</body>

</html>
